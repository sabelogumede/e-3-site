<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
        <title>E-3 Site Page</title>
        <link href="grid.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="container">

            <!--banner -->
            <div class="row banner-widget">
                <!--nav-bar -->
                <div class="col-12 top-nav side-padding">logo</div>
                <!--left content lead -->
                <div class="col-7 side-padding">
                    <h1>The Goal of E3<br>
                        is to inspire...</h1>
                    <p>100% of learners to complete school and 100% of<br>
                        these learners to study further, get a job, or start their<br>
                        own enterprises</p>
                    <button type="button" class="btn btn-lg">Email Us</button>
                    <button type="button" class="btn btn-lg">Download our Profile</button>

                    <div class="slider-nav">
                        <a href="#" class="arrow-prev"><img src="https://s3.amazonaws.com/codecademy-content/courses/ltp2/img/flipboard/arrow-prev.png"></a>
                        <ul class="slider-dots">
                            <li class="dot active-dot">&bull;</li>
                            <li class="dot">&bull;</li>
                            <li class="dot">&bull;</li>
                            <li class="dot">&bull;</li>
                        </ul>
                        <a href="#" class="arrow-next"><img src="https://s3.amazonaws.com/codecademy-content/courses/ltp2/img/flipboard/arrow-next.png"></a>
                    </div>
                </div>
                <!--right img-->
                <img src="images/03.png" class="col-5 img-fluid" alt="">

            </div>
            <!--partners-widget -->
            <div class="row partners-widget side-padding">
                <img class="slider-img img-fluid" src="images/Logo_DBE.png">
                <img class="slider-img img-fluid" src="images/Logo_read.png">
                <img class="slider-img img-fluid" src="images/Logo_NDP.png">
            </div>
            <div class="row main-content">
                <!--form-widget -->
                <div class="form-widget side-padding">
                    form inputs
                </div>
                <!--map-widget -->
                <div class="map-widget">
                    map img/iframe
                </div>
                <!-- Pattern-widget -->
                <div class="pattern-widget">
                    Pattern img
                </div>
            </div>
        </div>

        <div class="container ">

            <!--Body Form -->
            <div class="row form">
                <div class="col-8 form-section">form</div>
                <div class="col-4 side-section">
                    <!--map-->
                    <img class="map" src="images/map.png">
                    <!--pattern-->
                    <img class="pattern" src="images/Pattern_03.png">
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
