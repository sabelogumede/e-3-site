<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
        <title>E-3 Site Page</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container top-header">
            <!--nav-bar -->
            <div class="row nav-bar">logo</div>
            <!--Slider -->
            <div class="row slider">

                <!--slider-leadText -->
                <div class="col-5 slider-element slider-leadText">
                    <h1>The Goal of E3<br>
                        is to inspire...</h1>
                    <p>100% of learners to complete school and 100% of<br>
                        these learners to study further, get a job, or start their<br>
                        own enterprises</p>
                    <!--slider-control -->
                    <div class="slider-element slider-buttons">
                        <button type="button" class="btn btn-lg">Email Us</button>
                        <button type="button" class="btn btn-lg">Download our Profile</button>
                        <!-- add slider errors below-->
                    </div>
                </div>
                <!--slider-image -->
                <img class="col-7 slider-element slider-image" src="images/03.png">
            </div>

            <!--partners -->
            <div class="row partners">
                <img class="slider-img" src="images/Logo_DBE.png">
                <img class="slider-img" src="images/Logo_read.png">
                <img class="slider-img" src="images/Logo_NDP.png">
            </div>

            <!--Body Form -->
            <div class="row form">
                <div class="col-8 form-section">form</div>
                <div class="col-4 side-section">
                    <!--map-->
                    <img class="map" src="images/map.png">
                    <!--pattern-->
                    <img class="pattern" src="images/Pattern_03.png">
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
